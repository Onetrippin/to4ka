groups:
  - name: infrastructure_alerts
    interval: 30s
    rules:
      - alert: ContainerDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          description: "Service {{ $labels.job }} is down"

      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes{name=~"tochka-.*"} / container_spec_memory_limit_bytes{name=~"tochka-.*"}) > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          description: "Container {{ $labels.name }} memory usage > 90%"

      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{name=~"tochka-.*"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          description: "Container {{ $labels.name }} CPU usage > 80%"

  - name: postgres_alerts
    interval: 30s
    rules:
      - alert: PostgresDown
        expr: pg_up != 1
        for: 1m
        labels:
          severity: critical
        annotations:
          description: "PostgreSQL database is down"

      - alert: PostgresTooManyConnections
        expr: sum(pg_stat_activity_count) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          description: "PostgreSQL has {{ $value }} active connections"

      - alert: PostgresHighDeadlocks
        expr: rate(pg_stat_database_deadlocks[1m]) * 60 > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          description: "PostgreSQL has too many deadlocks"
