apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'tochka-tochka'
        static_configs:
          - targets: ['tochka-tochka.tochka.svc.cluster.local:8000']